<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quatro C • Portal de Negociação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --qc-red:#d71920;
      --qc-red-dark:#b51218;
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --radius:16px;
      --shadow:0 18px 40px rgba(0,0,0,.08);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text);
    }

    .container{
      width:100%;
      max-width:460px;
      padding:16px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px 26px 26px;
    }

    /* ===== HEADER ===== */
    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-bottom:22px;
    }

    .brand img{
      height:54px;
      width:auto;
    }

    .brand-name{
      font-size:16px;
      font-weight:800;
      letter-spacing:.3px;
    }

    /* ===== TEXTOS ===== */
    .title{
      text-align:center;
      font-size:20px;
      font-weight:800;
      margin-bottom:6px;
    }

    .subtitle{
      text-align:center;
      font-size:14px;
      color:var(--muted);
      margin-bottom:26px;
    }

    /* ===== FORM ===== */
    .label-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:6px;
      font-size:13px;
      font-weight:600;
    }

    .hint{
      font-size:12px;
      color:var(--muted);
      font-weight:500;
    }

    input{
      width:100%;
      height:48px;
      border-radius:12px;
      border:1px solid var(--border);
      padding:0 14px;
      font-size:15px;
      outline:none;
      margin-bottom:18px;
    }

    input:focus{
      border-color:var(--qc-red);
      box-shadow:0 0 0 1px rgba(215,25,32,.25);
    }

    .btn{
      width:100%;
      height:50px;
      border-radius:14px;
      border:none;
      background:linear-gradient(180deg,var(--qc-red),var(--qc-red-dark));
      color:#fff;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      transition:transform .05s ease, opacity .15s ease;
    }

    .btn:hover{ opacity:.95; }
    .btn:active{ transform:translateY(1px); }

    .switch-doc{
      text-align:center;
      margin-top:14px;
      font-size:13px;
      color:var(--muted);
    }

    .switch-doc span{
      color:var(--qc-red);
      font-weight:700;
      cursor:pointer;
    }

    /* ===== FOOTER ===== */
    .footer{
      margin-top:16px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }

    .footer a{
      color:var(--qc-red);
      font-weight:700;
      text-decoration:none;
    }

    .footer a:hover{ text-decoration:underline; }

  </style>
</head>
<body>

  <div class="container">
    <div class="card">

      <!-- LOGO CENTRALIZADO -->
      <div class="brand">
        <!-- URL do logo -->
        <img src="https://raw.githubusercontent.com/asilvino19-beep/Logo/main/Logo.png" />
        <div class="brand-name">Quatro C</div>
      </div>

      <!-- TEXTOS AJUSTADOS -->
      <div class="title">Acesse ao portal de negociação</div>
      <div class="subtitle">Preencha o campo abaixo</div>

      <!-- FORM -->
      <div class="label-row">
        <label>Digite seu CPF:</label>
        <div class="hint">Aceita colar com pontuação</div>
      </div>

      <input
        type="text"
        placeholder="000.000.000-00"
        autocomplete="off"
        id="documentInput"
      />

      <button class="btn">Confirmar</button>

      <div class="switch-doc">
        É pessoa jurídica? <span>Entrar com CNPJ</span>
      </div>

    </div>

    <!-- RODAPÉ DE CONFIANÇA -->
    <div class="footer">
      Conosco, seus dados são tratados de forma segura e sigilosa.
      Caso tenha dúvidas ou queira saber mais sobre, acesso nossos
      <a href="TERMO_E_POLITICA_URL" target="_blank">Termos e Política</a>.
    </div>
  </div>

</body>
</html>
